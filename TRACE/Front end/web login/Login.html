<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRACE-Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2b98f88911.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form method="post" action="../../Back end/web login/login_process.php">
                    <div class="logo">
                        <img src="logo.png" alt="">
                    </div>
                    <h1>Sign in</h1>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope "></i>
                            <input type="email" placeholder="Email" id="email" title="username" name="email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock "></i>
                            <input type="password" id="password" placeholder="Password" name="password">
                        </div>
                        <div class="login-btn">
                            <input type="submit" value="Login" class="btn">
                        </div>
                        <div class="error-msg" id="error">
                            <input type="text" value="">
                        </div>
                    <a href="../Tr-login/tr-login.html"><p>Login as tutor.</p></a>
            </div>
                </form>
            </div>
    </body>
    <script src="test.js"></script>
</html>
